<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrolladores</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<h2 class="title">Agregar película</h2>

<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card-body">

            <form [formGroup]="peliculaForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" formControlName="nombre" />
                    <!-- Error de validación -->
                    <div style="color: red;" *ngIf="enviado && myForm['nombre'].errors?.['required']">

                        Este campo es obligatorio

                    </div>
                </div>

                <div class="form-group">
                    <label for="genero">Género:</label>
                    <select class="custom-select form-control" (change)="actualizarGenero($event.target.value)" formControlName="genero">
                        
                        <option value="">Elige el género de la película..</option>
                        <option *ngFor="let genero of peliculaGenero" value="{{ genero }}">
                            
                            {{ genero }}

                        </option>

                    </select>
                    <!-- Error de validación -->
                    <div style="color: red;" *ngIf="enviado && myForm['genero'].errors?.['required']">

                        Debes seleccionar un género

                    </div>
                </div>

                <div class="form-group">
                    <label for="director">Director:</label>
                    <input type="text" class="form-control" formControlName="director" />
                    <!-- Error de validación -->
                    <div style="color: red;" *ngIf="enviado && myForm['director'].errors?.['required']">

                        Este campo es obligatorio

                    </div>
                </div>

                <div class="form-group">
                    <label for="anio">Año:</label>
                    <input type="text" class="form-control" formControlName="anio" />
                    <!-- Error de validación -->
                    <div style="color: red;" *ngIf="enviado && myForm['anio'].errors?.['required']">

                        Este campo es obligatorio

                    </div>
                    <div style="color: red;" *ngIf="enviado && myForm['anio'].errors?.['min']">

                        Sólamente se aceptan años a partir de 1888

                    </div>
                    <div style="color: red;" *ngIf="enviado && myForm['anio'].errors?.['max']">

                        Sólamente se aceptan años hasta 2022

                    </div>
                </div>

                <div class="form-group">
                    <label for="poster">Pega una URL del poster:</label>
                    <input type="text" class="form-control" formControlName="poster" />
                    <!-- Error de validación -->
                    <div style="color: red;" *ngIf="enviado && myForm['poster'].errors?.['required']">

                        Este campo es obligatorio

                    </div>
                </div>

                <br>
                <div class="form-group text-center">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">
                        AGREGAR PELÍCULA
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>
