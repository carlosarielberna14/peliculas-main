<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrolladores</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<h2 class="title">Lista de películas</h2>
<div class="container tbl-fondo">

    <!-- Mensaje por si no hay películas -->
    <p *ngIf="Peliculas.length <= 0" class="text-center">No hay películas registradas</p>

    <!-- Listar películas -->
    <table data-toggle="table" data-click-to-select="true" data-pagination="true" data-page-list="[10, 20, 30, 40]" data-search="true" id="tableRoomList" class="table table-bordered" *ngIf="Peliculas.length > 0">
        <thead class="table-success">
            <tr class="text-center">
                <th scope="col">ID Película</th>
                <th scope="col">Poster</th>
                <th scope="col">Nombre</th>
                <th scope="col">Género</th>
                <th scope="col">Director</th>
                <th scope="col">Año</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pelicula of Peliculas; let i = index">
                <td class="align-middle">{{ pelicula._id }}</td>
                <td class="align-middle mx-auto text-center"><img src="{{ pelicula.poster }}" width="100px" alt="poster"></td>
                <td class="align-middle">{{ pelicula.nombre }}</td>
                <td class="align-middle">{{ pelicula.genero }}</td>
                <td class="align-middle">{{ pelicula.director }}</td>
                <td class="align-middle">{{ pelicula.anio }}</td>
                <td class="text-center align-middle">
                    <span [routerLink]="['/editar-pelicula',pelicula._id]">
                        <button type="button" class="btn btn-warning btn-sm">Editar</button>
                    </span>
                </td>
                <td class="text-center align-middle">
                    <span (click)="eliminarPelicula(pelicula,i)">
                        <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
